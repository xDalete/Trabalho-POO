<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Orçamento</title>
    <link rel="stylesheet" href="./../styles/global.css">
    <script defer type="module" src="./script.js"></script>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-logo">
                <img src="./../images/logo.png" alt="logo">
            </div>
            <div class="card-header">
                <h1 id="titulo">Cadastro de Orçamento</h1>
            </div>
            <form class="card-form" id="cadastroForm">
                <div class="form-item">
                    <label for="cliente">Selecione o Cliente</label>
                    <select id="cliente" required></select>
                </div>
                <div id="produtoCampos">
                    <div class=" form-item">
                        <label for="produto">Nome do Produto</label>
                        <input type="text" id="produto" placeholder="Digite o nome do produto" required>
                    </div>
                    <div class="form-item">
                        <label for="valorCusto">Valor de Custo</label>
                        <input type="number" id="valorCusto" placeholder="Digite o valor de custo" required>
                    </div>
                    <div class="form-item">
                        <label for="precoVenda">Preço de Venda</label>
                        <input type="number" id="precoVenda" placeholder="Digite o preço de venda" required>
                    </div>
                    <div class="form-item">
                        <label for="quantidade">Quantidade Desejada</label>
                        <input type="number" id="quantidade" placeholder="Digite a quantidade desejada" required>
                    </div>
                    <button type="submit">Adicionar Produto</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
